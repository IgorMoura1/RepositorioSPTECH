<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de CSS Inline</title>
</head>
<body>

<div style="background-color: #FFD700; width: 500px; height: 500px;">
    <!-- Div A -->
    <div style="background-color: #90EE90; width: 50%; height: 50%; float: left;">
        <!-- Div B -->
        <p style="color: white; background-color: red; font-size: 25px; font-family: monospace; font-weight: bold;">
            Este é um parágrafo dentro da Div B.
        </p>
    </div>
</div>

<div style="background-color: rgba(173, 216, 230, 0.7); width: 50%; height: 50vh;">
    <!-- Div D -->
    <div style="background-color: rgba(255, 0, 0, 0.7); width: 75vw; height: 50%;">
        <!-- Div E -->
    </div>
</div>

</body>
</html>
